        function newarr(arr) {
            var result = [];
            for (var i = 0, len = arr.length; i < len; i++) {
                if (Array.isArray(arr[i])) {
                    result = result.concat(newarr(arr[i]))
                }
                else {
                    result.push(arr[i])
                }
            }
            return result;
        }
